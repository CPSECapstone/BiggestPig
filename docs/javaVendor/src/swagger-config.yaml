openapi: "3.0.0"
info:
  version: "0.0.1"
  title: "Swagger UI Webpack Setup"
  description: "Demonstrates Swagger UI with Webpack including CSS and OAuth"
servers:
  - url: "http://localhost:4040/"
    description: "Java Vendor App"
components:
  securitySchemes:
    # See https://demo.identityserver.io/ for configuration details.
    identity_server_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: "https://demo.identityserver.io/connect/authorize"
          scopes:
            api: "api"
security:
  - identity_server_auth:
    - api
paths:
  /table/{tableId}:
    get:
      tags:
        - "Java Vendor"
      summary: "retrieves a table"
      operationId: "givenTable"
      responses:
        401:
          description: "Unauthorized"
        200:
          description: "OK"
      parameters:
        - name: tableId
          in: path
          required: true
          description: "ID of the table to retrieve."
          schema:
            type: string
        - name: authentication
          in: formData
          required: false
          description: "Authentication key to authenticate Cloudhaven to vendor. Currently not used"
          schema:
            type: string
  /form/{formId}:
    get:
      tags:
        - "Java Vendor"
      summary: "retrieves a form"
      operationId: "givenForm"
      responses:
        401:
          description: "Unauthorized"
        200:
          description: "OK"
      parameters:
        - name: formId
          in: path
          required: true
          description: "ID of the form to retrieve."
          schema:
            type: string
        - name: authentication
          in: formData
          required: false
          description: "Authentication key to authenticate Cloudhaven to vendor. Currently not used"
          schema:
            type: string
  /profile/{userId}:
    get:
      tags:
        - "Java Vendor"
      summary: "retrieves the given user's profile"
      operationId: "givenProfile"
      responses:
        401:
          description: "Unauthorized"
        200:
          description: "OK"
      parameters:
        - name: userId
          in: path
          required: true
          description: "ID of the user's profile to retrieve."
          schema:
            type: string
        - name: authentication
          in: formData
          required: false
          description: "Authentication key to authenticate Cloudhaven to vendor. Currently not used"
          schema:
            type: string
